{% extends "post/post_base.html" %}
{% load bootstrap3 %}

{% block prepost %}
<div class="centerstage container" xmlns="http://www.w3.org/1999/html">
<h4>Create A New Post</h4>
  <form method="POST" action="{% url 'post:create_post' %}" id="groupForm">
  	{% csrf_token %}
  	{% bootstrap_form form %}
  	<input type="submit" value="Create" class="btn btn-primary btn-large">
  </form>
</div>
{% endblock %}

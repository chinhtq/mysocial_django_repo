{% extends "post/post_base.html" %}
{% load bootstrap3 %}
{% block prepost %}
<div class=" container" xmlns="http://www.w3.org/1999/html">
    <form method="POST" action="{% url 'post:create_post' username=user.username %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Post" class="btn btn-primary btn-large">
    </form>
</div>

{% endblock %}

<div >

  <h2><a href="{% url 'post:single' username=post.user.username pk=post.pk %}">{{post.title}}</a></h2>
	<p class="ellipsis_text">{{ post.message | safe }}</p>
	<div >
		<h5>
			<span class="username"><a href="{% url 'post:post_user' username=post.user.username %}">@{{ post.user.username }}</a></span>
            at
			<time class="time"><a href="{% url 'post:single' username=post.user.username pk=post.pk %}">{{ post.created_at }}</a></time>
			{% if post.group.name != group.name %}
			<span class="group-name">in <a href="{% url 'groups:single' slug=post.group.slug %}">{{ post.group.name }}</a></span>
			{% endif %}

			{% if user.is_authenticated and post.user == user and not hide_delete %}
				<a href="{% url 'post:delete' pk=post.pk %}" title="delete" class="btn btn-simple">
					<span class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
					<span class="text-danger icon-label">Delete</span>
				</a>
			{% endif %}
		</h5>
	</div>
  <hr>
</div>

<div class="post media">
    <h3><a href="{% url 'post:single' pk=post.pk username=post.user.username %}">{{ post.title }}</a></h3>
    <div class="media-body">
        <p class="ellipsis_text">{{ post.message | safe }}</p><br>
        <h5 class="media-heading">
            By <span class="username"><a href="{% url 'post:user' username=post.user.username %}"> {{ post.user.username }}</a></span>
            at <span>{{ post.created_at }}</span>
            {% if post.group.name != group.name %}
            in <span><a href="{% url 'groups:single' slug=post.group.slug %}"> {{ post.group.name }}</a></span>
            {% endif %}

            {% if user.is_authenticated and post.user == user and not hide_delete %}
            <a href="{% url 'post:delete' pk=post.pk %}" title="delete" class="btn btn-simple">
                <span class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
                <span class="text-danger icon-label">Delete</span>
            </a>
            {% endif %}
        </h5>

    </div>
</div>

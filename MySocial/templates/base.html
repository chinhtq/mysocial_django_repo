<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="http://www.djournal.com/content/tncms/site/icon.ico">
    <title>Social</title>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous|Roboto" rel="stylesheet">
    <!--Bootrap-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <!--CSS -->
    <link rel="stylesheet" href="{% static 'css/master.css' %}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<nav class="navbar navbar-fixed-top">
    <div class="jumbotron" style="padding: 20px 100px 0px 100px;">
        <div class="navbar-header ">
            <a class="navbar-brand" href="{% url 'groups:all' %}">ScruKan</a>
        </div>
        <div id="info">
            The best way for work with Scrum and Kanban
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated  %}
                <li><a href=""><span class="glyphicon glyphicon-user"></span> {{ user.username }}</a></li>
                <li><a href="{% url 'post:post_user' username=user.username %}">MY POST</a></li>
                <li><a href="{% url 'post:create_post' username=user.username %}">NEW POST</a></li>
                <li><a href="{% url 'groups:all' %}">GROUP</a></li>
                <li><a href="{% url 'accounts:logout' %}"><span class="glyphicon glyphicon-log-out"> </span> Logout</a></li>
                {% else %}
                <li><a href="{% url 'accounts:signup' %}">Sign up</a></li>
                <li><a href="{% url 'accounts:login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<div class="container " style="padding-top: 120px">
    {% block content %}

    {% endblock %}

</div>
</body>
</html>

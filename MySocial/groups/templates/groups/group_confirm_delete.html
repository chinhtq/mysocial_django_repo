{% extends "post/post_base.html" %}

{% block post_content %}
<h3>Are you sure you want to delete this Group?</h3>

<div class="posts">
    <h1>{{group.name}}</h1>
    <h4>Description : {{ group.description }}</h4>
    <h4>Total member : {{ group.members.count }} - Total posts: {{group.posts.count}}</h4>
</div>

<form method="POST">
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
	<a href="{% url 'post:single' username=user.username pk=object.pk %}" class="btn btn-simple btn-large btn-default">Cancel</a>
</form>

{% endblock %}
